<!DOCTYPE html>
<html lang="en" ng-app="the-oregon-trajectory" id="top">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>The Oregon Trajectory</title>

    <meta name="description" content="Relive the historical mass terrestrial exodus of the 21st century and take the first wandering steps into the boundless frontier that we now call home.">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- browserify bundle -->
    <script src="bundle.js"></script>

    <!-- less bundle -->
    <link rel="stylesheet" href="bundle.css"/>

    <link rel="author" href="https://github.com/7yl4r">
</head>
<body class="ng-cloak" ng-controller="MainCtrl">

<nav-header></nav-header>

<div role="main">

    <div class="container" ng-controller="MainCtrl as MainCtrl">
        the sections below are toggled hide/show as needed

        <main-menu class="game-module"></main-menu>

        <shop class="game-module"></shop>

        <you-win class="game-module"></you-win>

        <div id="debug section">
            debug tools: <br>
            active module: {{MainCtrl.active_module}} <br>
            <button ng-click="$emit('switchToModule', 'you-win')">instaWin</button>
        </div>
    </div><!-- /.container -->

</div><!-- /.main -->

<app-footer></app-footer>

</body>
</html>
