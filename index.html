<!DOCTYPE html>
<html lang="en" ng-app="the-oregon-trajectory" id="top">
<head>
    <meta charset="utf-8">
    <title>The Oregon Trajectory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Relive the historical mass terrestrial exodus of the 21st century and take the first wandering steps into the boundless frontier that we now call home.">

    <!-- browserify bundle -->
    <script src="bundle.js"></script>

    <!-- less bundle -->
    <link rel="stylesheet" href="bundle.css"/>

    <link rel="author" href="https://github.com/7yl4r">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="assets/Flat-UI-master/dist/js/vendor/html5shiv.js"></script>
    <script src="assets/Flat-UI-master/dist/js/vendor/respond.min.js"></script>
    <![endif]-->
</head>
<body class="ng-cloak" ng-controller="MainCtrl as MainCtrl">
    <nav-header></nav-header>
    <div role="main">

        <div>
            <!--the sections below are toggled hide/show as needed-->

            <main-menu class="game-module"></main-menu>

            <shop class="game-module"></shop>

            <you-win class="game-module"></you-win>

            <travel-screen class="game-module"></travel-screen>

            <game-over class="game-module"></game-over>

            <debris-encounter class="game-module"></debris-encounter>

            <trader class="game-module"></trader>

            <situation class="game-module"></situation>

            <asteroid-mining class="game-module"></asteroid-mining>
            <asteroid-mining-game class="game-module"></asteroid-mining-game>

            <leaderboard class="game-module"></leaderboard>

            <ship-customizer class="game-module"></ship-customizer>

            <audio-controls></audio-controls>

            <div id="debug-section" style="display:none">
                debug tools: <br>
                <div class="col-md-2">
                    active module: {{MainCtrl.active_module}} <br>
                </div>
                <form class="col-md-2">
                    switch to module <br>
                    <input id='module-choice' ng-model="moduleChoice" type="text"/>
                    <input type="submit" ng-click="$emit('switchToModule', moduleChoice)"><br>
                </form>
                <form class="col-md-2">
                    force event <br>
                    <input id='event-choice' ng-model="eventChoice" type="text"/>
                    <input type="submit" ng-click="$broadcast('forceEvent', eventChoice)"><br>
                </form>
                <div class="col-md-1">
                    <button onclick='game.GODMODE()'>god mode</button>
                </div>
                <div class="col-md-1">
                    event bypass: <input type="checkbox"
                                        onclick="game.BYPASS()">
                    </button>
                </div>

            </div>

        </div><!-- /.container -->

    </div><!-- /.main -->


    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="assets/Flat-UI-master/dist/js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/Flat-UI-master/dist/js/vendor/video.js"></script>
    <script src="assets/Flat-UI-master/dist/js/flat-ui.min.js"></script>

</body>
<app-footer></app-footer>
<span class="glyphicon glyphicon-qrcode" onclick="$('#debug-section').toggle()" style="width:3em; display:block; margin-left: auto; margin-right: auto;"></span>
</html>
