<div class="container" ng-controller="traderController as vm">
    You've docked with {{vm.stationName}}
    <ul>
        <li ng-repeat="option in vm.tradeOptions">
            {{option.text}}
            <game-btn ng-click="vm.selectOption(option)">
                {{option.summary}}
            </game-btn>
        </li>
        <li>
            <game-btn ng-click="vm.leave()">
                leave the station
            </game-btn>
        </li>
    </ul>
</div>
