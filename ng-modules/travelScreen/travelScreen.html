<div ng-controller="travelScreenController as travelCtrl">
    <!-- todo: these images don't really _have_ to be in the html... -->
    <img id="player-ship" ng-src="{{travelCtrl.data.gameDir}}/assets/sprites/ship.png" style="display:none">

    <img id="test-bg" ng-src="{{travelCtrl.data.gameDir}}/assets/backgrounds/sun_transparent.png" style="display:none">
    <img id="bg-earth" ng-src="{{travelCtrl.data.gameDir}}/assets/backgrounds/bg.png" style="display:none">

    <div id="travel-screen-wrapper">
        <canvas id="travelCanvas" width="100%" height="600px">
            Your browser does not support the HTML5 canvas tag. :(
        </canvas>
        <div id="travel-ui">
            <div class="progress health-bar">
                <div class="progress-bar progress-bar-danger"
                     ng-style="{'width': travelCtrl.data.shipHealth + '%', 'min-width': '6em'}"
                     aria-valuenow="{{travelCtrl.data.shipHealth}}" aria-valuemin="0" aria-valuemax="100">
                    Health: {{travelCtrl.data.shipHealth}}%
                </div>
            </div>

            <button class="btn btn-primary" type="button">
                <span class="glyphicon glyphicon-resize-horizontal"></span>
                distance traveled: <span class="badge">{{travelCtrl.data.distanceTraveled}}</span>
            </button>
            <button class="btn btn-primary" type="button">
                <span class="glyphicon glyphicon-cutlery"></span>
                rations: <span class="badge">{{travelCtrl.data.rations}}</span>
            </button>
            <button class="btn btn-primary" type="button">
                <span class="glyphicon glyphicon-tint"></span>
                fuel: <span class="badge">{{travelCtrl.data.fuel | number: 2}}</span>
            </button>

            <button id="travel-btn"
                    class="btn btn-primary"
                    ng-click="travelCtrl.toggleTravel()">

                    <!-- TODO: use these to trigger acceleration:
                    ng-hold="travelCtrl.travel()"
                    ng-hold-interval="TRAVEL_SPEED"
                    ng-hold-done="console.log('done')">
                    -->
                <span ng-show="travelCtrl.travelling">
                    <span class="fui-pause"></span> stop to assess the situation
                </span>
                <span ng-show="!travelCtrl.travelling">
                    <span class="fui-play"></span> resume interplanetary travel
                </span>
            </button>
        </div>
    </div>
</div>
