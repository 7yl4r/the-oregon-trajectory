<div ng-controller="shipCustomizerController as shipCustomCtrl" class="container">
    <h3>customize your ship</h3>
	Crew Vehicle Base:
    <div class="row ship-choices">
        <div class="col-md-3 ship-option"
            ng-repeat="ship in shipCustomCtrl.shipOptions">
            <figure class="tile"
                ng-click="shipCustomCtrl.pickShip(ship)"
                ng-class="{'selected-ship':ship.selected}"
            >
                <div class="image">
                    <img class="ship-sprite" ng-src="{{ship.file}}"/>
                    <!--<span class="click-to-choose">click to choose</span>-->
                </div>
                <figcaption>
                    <h4>{{ship.name}}</h4>
                    <span class="ship-desc">{{ship.description}}</span>
                </figcaption>
            </figure>
        </div>
    </div>
	<game-btn ng-click="shipCustomCtrl.done()">continue</game-btn>
</div>
