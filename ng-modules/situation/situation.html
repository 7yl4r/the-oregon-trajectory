<div class="container" ng-controller="situationController as situationCtrl">
    <div>
        <div ng-bind-html="step.story"></div>

        {{step.question}}
        <ul>
            <li ng-repeat="choice in step.choices">
							<game-btn ng-click="choose(choice)">
                {{choice.name}}
            	</game-btn>
						</li>
        </ul>
    </div>
</div>
