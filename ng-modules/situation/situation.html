<div ng-controller="situationController as situationCtrl">
    <div>
        <div ng-bind-html="step.story"></div>

        {{step.question}}
        <ul>
            <li ng-repeat="option in step.options">
							<game-btn ng-click="situationCtrl.choose(option)">
                {{option.name}}
            	</game-btn>
						</li>
        </ul>
    </div>
</div>
