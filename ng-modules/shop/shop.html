<div ng-controller="ShopController as shop">
    <h1>Jebediah's General Store, KSC, Earth</h1>
    July 1 2025
    <h2>Consumables</h2>
    <div class="item-list">
        <div class="item-container" ng-repeat="item in shop.item_consumables">
            <div class="item-contents">
                <h3>{{item.name}}</h3>
                <hr>
                <h4>{{item.description}}</h4><br>
                <img ng-src="{item.image}"/><br>
            </div>
            <!-- NOTE: ng-hold interval is longer for more $$$ items -->
            <button ng-click="shop.buy(item)"
                    ng-hold="shop.buy(item)"
                    ng-hold-interval="500/item.price"
                    class="btn btn-inverse item-buy">
                {{item.price | currency}}
            </button>
        </div>
    </div>
    <h2>budget: {{shop.data.money}}</h2>
    <button ng-click="$emit('switchToModule', 'travel-screen')">to space!!!</button>
</div>
