<div class="container" ng-controller="mainMenuController as menuCtrl">
    <h3> Welcome to The Oregon Trajectory!</h3>
    You may:
    <ul>
        <li><game-btn ng-click="menuCtrl.startGame()">
            Travel the trajectory
        </game-btn></li>
        <li><game-btn ng-click="menuCtrl.learnAbout()">
            learn about the trajectory
        </game-btn></li>
        <li><game-btn ng-click="menuCtrl.showLeaderboard()">
            see the leaderboard
        </game-btn></li>
        <li><game-btn>
            <a target="_blank" href="https://twitter.com/oregonTraj">follow us on twitter</a>
        </game-btn></li>
        <li><game-btn>
            <a target="_blank" href="https://github.com/7yl4r/the-oregon-trajectory/issues">report bugs/issues on github</a>
        </game-btn></li>
    </ul>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I am a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
